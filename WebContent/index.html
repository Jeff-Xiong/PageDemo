<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>查询</title>
<link rel="stylesheet" type="text/css" href="index.css" />
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</head>

<body>
	<table class="paramTable">
		<tr>
			<td>账户开立时间：</td>
			<td><input id="openDateStart" type="date" /> - <input id="openDateEnd" type="date" /></td>
			<td rowspan="3"><button id="queryBtn">查询</button></td>
		</tr>
		<tr>
			<td>账户开立机构代码：</td>
			<td><input id="openbrnCode" type="text" /></td>
		</tr>
		<tr>
			<td>账户开立机构名称：</td>
			<td><input id="openbrnName" type="text" /></td>
		</tr>
	</table>

	<table class="dataTable">
		<thead id="dataHead">
		</thead>
		<tbody id="dataBody">
			<tr>
				<td colspan="10" align="center">无数据</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="10" align="center">
					<button class="pageBtn" data-type="first" disabled="disabled">首页</button>
					<button class="pageBtn" data-type="prev" disabled="disabled">上一页</button>
					第 <input id="pageNum" type="number" />页/共<span id="pageNumMax"></span>页
					<button class="pageBtn" data-type="next" disabled="disabled">下一页</button>
					<button class="pageBtn" data-type="last" disabled="disabled">末页</button>
				</td>
			</tr>
		</tfoot>
	</table>

	<div class="mask">
		<div class="back"></div>
		<div class="tips">正在查询</div>
		<div class="loading">
			<span></span> <span></span> <span></span> <span></span> <span></span>
		</div>
	</div>
</body>

</html>
